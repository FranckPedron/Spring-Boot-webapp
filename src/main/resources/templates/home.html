<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="container special">
    <h2 class="h2">Liste des employées</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${employees.empty}">
                <td colspan="3">Aucun employée en base de données</td>
            </tr>
            <tr th:each="employee: ${employees}">
                <td><span th:text="${employee.firstName}"> Prénom </span></td>
                <td><span th:text="${employee.lastName}"> Nom </span></td>
                <td>
                    <a th:href="@{/updateEmployee/{id}(id=${employee.id})}">
                        <button class="btn btn-info">Modifier</button>
                    </a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">
                        <button class="btn btn-danger">Supprimer</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
